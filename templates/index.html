<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Hypertension Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<!-- Index(['age', 'sex', 'cp', 'trestbps', 'chol', 'fbs', 'restecg', 'thalach',
       'exang', 'oldpeak', 'slope', 'ca', 'thal', 'target'] -->
<body>
    <div class="form-container">
        <h2>Student Placement Prediction</h2>
        <form action="/predict" method="POST">
            <label for="AGE">AGE:</label>
            <input type="number" name="AGE" title="Enter your AGE" placeholder="Enter your AGE" required>
            
            <label for="sex">sex:</label>
            <input type="number" step="0.01" name="sex" title="Enter your sex" placeholder="Enter your sex" required>
            
            <label for="CP">CP:</label>
            <input type="number" name="CP" title="Enter your CP" placeholder="Enter your CP" required>
            
            <label for="trestbps">trestbps:</label>
            <input type="number" name="trestbps" title="Enter your trestbps" placeholder="Enter your trestbps" required>
            
            <label for="chol">chol:</label>
            <input type="number" step="0.01" name="chol" title="Enter your chol" placeholder="Enter your chol" required>
            
            <label for="fbs">fbs:</label>
            <input type="number" name="fbs" title="Enter your fbs" placeholder="Enter your fbs" required>

            <label for="restecg">restecg:</label>
            <input type="number" name="restecg" title="Enter your restecg" placeholder="Enter your restecg" required>

            <label for="thalach">thalach:</label>
            <input type="number" name="thalach" title="Enter your thalach" placeholder="Enter your thalach" required>

            <label for="exang">exang:</label>
            <input type="number" name="exang" title="Enter your exang" placeholder="Enter your exang" required>

            <label for="oldpeak">oldpeak:</label>
            <input type="number" name="oldpeak" title="Enter your oldpeak" placeholder="Enter your oldpeak" required>

            <label for="slope">slope:</label>
            <input type="number" name="slope" title="Enter your slope" placeholder="Enter your slope" required>

            <label for="ca">ca:</label>
            <input type="number" name="ca" title="Enter your ca" placeholder="Enter your ca" required>

            <label for="thal">thal:</label>
            <input type="number" name="thal" title="Enter your thal" placeholder="Enter your thal" required>

            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
